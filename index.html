<!DOCTYPE html>
<html>
<head>
	<!--Bootstrap Link-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!--JQuery Linik-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<meta charset="utf-8">
	<title>Crystal Collectors</title>
</head>


<body>
	<div class="container">
		<h1>Crystal Collectors</h1>
			</div>
		</div>
	</div>
	<br>

	<div class="container">
		<h1>Game Status</h1>
		<div>
			<h2>Wins: <span class="win_counter"></span></h2>
			<h2>Losses: <span class="loss_counter"></span></h2>
		</div>
	</div>
	<br>

	<div class="container">
		<h1>Player Status</h1>
		<div>
			<h2>Point Goal: <span id="criticalScore"></span></h2>
			<h2>Current Points: <span id="userScore"></span></h2>
		</div>
	</div>
	<br>

	<div>
		<h2><p>Select a crystal to gain points, but do not exceed the point goal.</p></h2>
	</div>
	<br>

<!-- Crystal Buttons -->
	<div class="card-group">
		<!-- Blue Crystal Button -->
		<div class="card">
    	<img class="card-img-top" src="./assets/images/blueCrystal.jpg" alt="blue crystal" id="blueBtn">
    	</div>
		
		<!-- Green Crystal Button -->
		<div class="card">
    	<img class="card-img-top" src="./assets/images/greenCrystal.jpg" alt="green crystal" id="greenBtn">
    	</div>

    	<!-- Pink Crystal Button -->
		<div class="card">
    	<img class="card-img-top" src="./assets/images/pinkCrystal.jpg" alt="pink crystal" id="pinkBtn">
    	</div>

    	<!-- Red Crystal Button -->
		<div class="card">
    	<img class="card-img-top" src="./assets/images/redCrystal.jpg" alt="red crystal" id="redValue">
    	</div>
	</div>

<!--External javascript file-->
<script src="./assets/javascript.js"></script>
</body>
</html>
